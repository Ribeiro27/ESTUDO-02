  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form de Registro de validação </title>
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>
    <div id="main-container">
       <h1> Cadastre-se para acessar o sistema</h1>
       <form id="Register-form">
       <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email"name ="email"id="email" placeholder="Digite seu e-mail">
       </div> 
       <div class="half-box spacing">
        <label for="name">Nome</label>
        <input type="text"name ="nome"id="name" placeholder="Digite o seu nome">
       </div>  
       <div class="half-box">
        <label for="name">Sobrenome</label>
        <input type="text"name ="lastname"id="lastname" placeholder="Digite o seu sobrenome ">
       </div>
       <div class="half-box spacing">
        <label for="password">Senha</label>
        <input type="password"name ="password"id="password" placeholder="Digite a sua senha">
       </div>
       <div class="half-box">
        <label for="passconfirmation">Senha</label>
        <input type="password"name ="passconfirmation"id="passconfirmation" placeholder="Confirme a sua senha">
       </div>                                                        
       <div class="full-box">
            <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li  e aceito os <a href="a">termo de uso</a></label>
         </div>
         <div class=" full-box">
            <input type="submit" name="agreement" id="btn-submit" value="Registrar">
        </div>

    </form>

    </div>
    <p class="Error-validation template"></p>
    <script src="js/s   cript.js"></script>
</body>
</html>
